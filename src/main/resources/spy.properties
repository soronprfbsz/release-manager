#################################################################
# P6Spy Options File                                            #
# See documentation for detailed list of properties             #
# https://p6spy.readthedocs.io/en/latest/configandusage.html   #
#################################################################

# 실제 JDBC 드라이버
driverlist=org.mariadb.jdbc.Driver

# 커스텀 로그 포맷 사용 (실제 바인딩된 SQL 출력)
logMessageFormat=com.p6spy.engine.spy.appender.CustomLineFormat
customLogMessageFormat=%(currentTime) | 실행 시간: %(executionTime)ms | 연결 정보: %(category)-%(connectionId) | %(sqlSingleLine)

# 로그 출력 위치 (콘솔)
appender=com.p6spy.engine.spy.appender.StdoutLogger

# 로그 파일 출력 (선택사항, 주석 해제 시 파일로도 저장)
#logfile=spy.log

# 느린 쿼리 감지 (0이면 모든 쿼리 출력)
#executionThreshold=0

# SQL 문에서 제외할 카테고리 (info, debug, result, resultset, batch 등)
#excludecategories=info,debug,result,resultset,batch

# SQL 출력 필터 (빈 값이면 모든 SQL 출력)
#filter=false

# 날짜 포맷
dateformat=yyyy-MM-dd HH:mm:ss

# 실제 파라미터 값이 포함된 SQL 출력
#excludebinary=true
