spring:
  application:
    name: rm-Test

  # H2 Database Configuration (테스트용 인메모리 DB)
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MariaDB
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # 테스트 시작시 엔티티 기반 테이블 자동 생성, 종료시 삭제
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Flyway Configuration (테스트에서는 비활성화)
  # 이유: H2는 MariaDB 구문과 완전 호환되지 않음
  # 엔티티-스키마 불일치는 코드 리뷰와 프로덕션 배포 전 검증으로 방지
  flyway:
    enabled: false

# Application Configuration
app:
  release:
    base-path: build/test-release  # 테스트 전용 격리 경로

# Logging Configuration
logging:
  level:
    com.rm: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.web: DEBUG
